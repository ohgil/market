<!DOCTYPE html>
<html layout:decorate="~{/layout/layout}">
<section layout:fragment="content" class="section-prod-list">
    <div class="container">
        <div class="card">
            <div class="card-header">
                상품상세정보
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <img class="t-w-full t-max-w-[300px]" src="https://i.imgur.com/PVsCFy1.png" alt="상품이미지">
                </li>
                <li class="list-group-item">
                    번호 : <span class="badge bg-primary">123</span>
                </li>
                <li class="list-group-item">
                    등록날짜 : <span class="badge bg-secondary">2023-03-11</span>
                </li>
                <li class="list-group-item">
                    수정날짜 : <span class="badge bg-secondary">2023-03-11</span>
                </li>
                <li class="list-group-item">
                    상품명 : <span th:text="${product.name}" class="t-font-bold"></span>
                </li>
                <li class="list-group-item">
                    가격 : <span  th:text="${product.price}" class="t-font-bold"></span>원
                </li>
                <li class="list-group-item">
                    마켓 : <span class="badge bg-primary">22</span>
                </li>
            </ul>
        </div>
        <div class="card t-mt-[30px]">
            <div class="card-header">
                질문등록
            </div>
            <div class="card-body">
                <form
                        sec:authorize="isAuthenticated()"
                        th:action="@{|/question/create/${product.id}|}"
                        method="POST"
                >
                    <div class="mb-3">
                        <div class="mb-3">
                            <label for="content" class="form-label">내용</label>
                            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
                        </div>
                        <input type="submit" value="저장하기" class="btn btn-primary my-2">
                    </div>
                </form>
                <div sec:authorize="isAnonymous()" >
                    <a th:href="@{/member/login}">로그인</a> 후 이용해주세요.
                </div>
            </div>
        </div>
        <div class="card t-mt-[30px]">
            <div class="card-header">
                질문리스트
            </div>
            <ul class="list-group list-group-flush">
                <li th:each="question : ${product.questionList} " class="list-group-item">
                    <span th:text="${question.id}" class="badge bg-secondary"></span>
                    <span th:text="${question.content}"></span>
                    <a th:href="@{|/question/modify/${question.id}|}"
                       class="btn btn-sm btn-primary">수정</a>
                    <a th:href="@{|/question/delete/${question.id}|}" class="btn btn-sm btn-warning"
                       onclick="if ( confirm('정말 삭제하시겠습니까?') == false ) return false;">삭제</a>
                </li>
            </ul>
        </div>
    </div>
</section>
</html>
